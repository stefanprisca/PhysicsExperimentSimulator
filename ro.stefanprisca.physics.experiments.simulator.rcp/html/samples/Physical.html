<h1>Physics Examples</h1>
<ul>
    <li>
        Computing the velocity:<br>
        <code>
            {v} = {d} / {t}<br>
        </code>
        <br>
    </li>
    <li>
        Calculate the period of a physical pendulum:<br>
        <code>
            {T}=2.0*{PI}*sqrt( {I}/({m}*{g}*{L}) )<br>
        </code>
        <br>
        <strong>Note:</strong> although PI and g (the gravitational acceleration)
        are pre-defined, you still need to place them in '{}'
    </li>
</ul>
